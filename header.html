<TITLE><?=$title ?></TITLE>
<META NAME="keywords" CONTENT="Moodle, <?=$title ?> ">
<?=$meta ?>

       </TR>
     </TABLE>

     <TABLE WIDTH=100% CELLPADDING=0 CELLSPACING=0 BORDER=0>

         <TD ALIGN=RIGHT VALIGN=TOP><?=$button ?></TD>
       </TR>
     </TABLE>

<? } ?>

           <FONT SIZE=2><B><? print_navigation("$navigation"); ?></B></FONT>
         </TD>
       </TR>
     </TABLE>
